<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons Css -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/breakpoint.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <!-- ======== Header ======== -->
    <header>
      <!-- icon social -->
      <div class="homeIconSocial">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-tiktok"></i>
        <i class="bi bi-instagram"></i>
      </div>
      <!-- logo -->
      <div class="homeLogo">
        <a href="../home/home.html"
          ><img src="../../img/Logo_LTW.jpg" alt="Logo"
        /></a>
      </div>
      <!-- search & login  -->
      <div class="homeSearchLogin">
        <div class="homeSearch">
          <input type="text" name="Search" placeholder="Tìm kiếm" class="" />
          <button>
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="Home_cart">
          <a href="#"><i class="bi bi-bag-fill"></i></a>
        </div>
        <div class="Home_user">
          <a href="#"><i class="bi bi-person-fill"></i></a>
        </div>
      </div>
    </header>

    <!-- ======== Main ======== -->

    <div class="cart">Giỏ Hàng</div>

    <!-- ======== Footer ======== -->
    <footer>
      <div class="footer">
        <div class="phone"><i class="bi bi-telephone"></i> 0123456789</div>
        <div class="chat"><i class="bi bi-chat-fill"></i> Chat with us</div>
      </div>
    </footer>
    <!-- custom js -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
